<audio id="bgMusic" loop>
    <source src="./song.MP3" type="audio/mpeg">
</audio>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let audio = document.getElementById("bgMusic");

        function playAudio() {
            audio.play().catch(error => console.log("Autoplay blocked:", error));
        }

        // Listen for first user interaction (click/touch/move/scroll) and play audio
        ["pointerdown", "mousemove", "scroll"].forEach(event => {
            document.addEventListener(event, playAudio, { once: true });
        });
    });
</script>
<script>

      document.getElementById("delayedButton").style.display = "block";
